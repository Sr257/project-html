<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            text-align: center;
            background-color: aqua;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <form id="container">
    <label for="name">Product Name</label>
    <input type="text" id="name" autocomplete="off">
    <br>
    <label for="category">Category</label>
    <input type="text" id="category" autocomplete="off"><br>
    <label for="image">Image</label>
    <input type="text" id="image" autocomplete="off"><br>
    <label for="price">Price</label>
    <input type="number" id="price" autocomplete="off"><br>
    <select title="gender" id="gender">
        <option value="">select an option</option>
        <option value="male">Male</option>
        <option value="Female">Female</option>
        <option value="others">other</option>
    </select ><br>
    <label for="sold">Sold</label>
    <input type="checkbox" id="sold" autocomplete="off"><br>
    <button type="button" id="add">submit</button>
    </form>
<script>
    function Product(name,category,image,price,gender,sold){
    this.name=name;
    this.category=category;
    this.image=image;
    this.price=price;
    this.gender=gender;
    this.sold=sold;
}
document.getElementById('add').addEventListener('click',function(event){
    event.preventDefault();
    const name=document.getElementById("name").value;
    const category=document.getElementById("category").value;
    const image=document.getElementById("image").value;
    const price=document.getElementById("price").value;
    const gender=document.getElementById("gender").value;
    const sold=document.getElementById("sold").checked;
    const newProduct =new Product(name,category,image,price,gender,sold);
    let products = JSON.parse(localStorage.getItem('Products')) || [];

            // Add new product to the array
            products.push(newProduct);

            // Save updated array back to local storage
            localStorage.setItem('Products', JSON.stringify(products));

            // Clear the form
            document.getElementById('container').reset();

            alert('Product added successfully!');


})
</script>
</body>
</html>
