<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input text="number" id="input" placeholder="enter an age" value="">
    <button onclick="checkage()">eligibility check</button>
    <h1 id="output">show output here</h1>
    
</body>
</html>
<script>
    function checkage()
    {
        let age=document.getElementById("input").value;
        if(age>18){
            document.getElementById("output").innerText="eligible";
        }
        else if(age<18){
            document.getElementById("output").innerText="noteligible";
        }
        else{
            document.getElementById("output").innerText="justeligible";
        }
    }
</script>
