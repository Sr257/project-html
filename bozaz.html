<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            margin: auto;
            box-sizing: border-box;
        }
        #inner{
            display:grid;
            grid-template-columns: repeat(5,1fr);
            justify-content: space-around;
            background-color: bisque;
            gap:10px;
            padding:5px;

        }
        .card{
            border: 2px solid blue;
            border-radius: 5px;
            background-color: rgb(250, 135, 185);
            color: black;
            text-align: center;
            padding:2px;
        }

    </style>
</head>
<body>
    <form>
        <label for="category">Product Category</label>
        <select id="category" name="category">
            <option value=" ">Product category</option>
            <option value="Electronic">Electronics</option>
            <option value="Furniture">Furniture</option>
            <option value="home">home appliance</option>
            <option value="books">Books</option>
        </select><br>
        <label for="title">Product title</label>
        <input type="text" id="title" name="title" placeholder="Enter a title"><br>
        <label for="description">product description</label>
        <input type="text" name="description" id="description" placeholder="enter a description"><br>
        <label for="price">product price</label>
        <input type="number" name="price" id="price" placeholder="enter a price"><br>
        <input type="submit" id="final" value="submit">
    </form>
    <div id="container">
        <div class="filtering">
            <label for="filterCategory">Filtering by Category</label>
        <select id="filterCategory" name="filterCategory">
            <option value=" ">Product category</option>
            <option value="Electronic">Electronics</option>
            <option value="Furniture">Furniture</option>
            <option value="home">home appliance</option>
            <option value="books">Books</option>
        </select>

        </div>
        <div id="inner">
            

        </div>
    </div>

    
</body>
<script>
    document.querySelector("form").addEventListener("submit",function(event){
        event.preventDefault();
        let title=document.getElementById("title").value;
        let description=document.getElementById("description").value;
        let price=document.getElementById("price").value;
        let category=document.getElementById("category").value;
        let myDiv1=document.getElementById("inner");
        let myDiv=document.createElement('div');
        myDiv.className="card";
        myDiv.dataset.category=category;
        let h2=document.createElement('h2');
        h2.innerText=category;
        myDiv.appendChild(h2);
        let para=document.createElement('p');
        para.innerText=description;
        myDiv.appendChild(para);
        let para1=document.createElement('p');
        para1.innerText=title;
        myDiv.appendChild(para1);
        let para2=document.createElement('p');
        para2.innerText=price;
        myDiv.appendChild(para2);
        let button=document.createElement('button');
        button.innerText="delete";
        button.onclick= function() {
          myDiv.remove();
          
            
       };
        myDiv.appendChild(button);
        myDiv1.appendChild(myDiv);
         document.getElementById("title").value = '';
         document.getElementById("description").value = '';
         document.getElementById("price").value = '';
         document.getElementById("category").value = '';

    });
    document.getElementById("filterCategory").addEventListener("change", function() {
            let selectedCategory = this.value;
            let cards = document.querySelectorAll(".card");

            cards.forEach(card => {
                let cardCategory = card.dataset.category;
                if (selectedCategory === "" || selectedCategory === cardCategory) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        });


</script>
</html>
